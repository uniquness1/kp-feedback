<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kinplus Feedback Form</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="header">
    <nav>
        <a href="index.html" class="logo">Kinplus Technologies</a>
        <button class="contact">Contact Us</button>
    </nav>
</header>
<section class="container-1">
    <div class="hero" id="hero">
        <h1 data-aos="fade-right" data-aos-easing="linear"
        data-aos-duration="1500" class="main-heading">Hello, Welcome....</h1>
        <p data-aos="fade-left"  data-aos-easing="linear"
        data-aos-duration="1500" class="paragraph">kindly tell us about your experience with Kinplus digital training as this will enable us to keep giving you the best and also help us improve and optimize our services.....</p>
        <button  data-aos="fade-up"  data-aos-easing="linear"
        data-aos-duration="1500" class="btn-cta">Get Started</button>
    </div>
    <div id="overlay"></div>
    <div id="pop-up">
        <div class="container">
            <button class="close">X</button>
            <div class="form-container">
                <form id="form">
                    <div class="form-content">
                        <input type="text" placeholder="Fullname:" required name="fullname" id="fullname">
                        <input type="number" placeholder="Mobile Number:" required name="number" id="number">
                        <!-- <p class="error"></p> -->
                    </div>
                    <div class="form-content">
                        <select name="work" id="work">
                            <option selected disabled value="null">Please select Employment status</option>
                            <option value="student">Student</option>
                            <option value="corper">Corper</option>
                            <option value="employed">Employed/Unemployed</option>
                        </select>
                        <!-- <p class="error"></p> -->
                    <input type="text" placeholder="Place of Work/institution" required name="work" id="work-1">
                    <!-- <p class="error"></p> -->
                    </div>
                    <div class="form-content">
                        <input type="text" placeholder="Any challenges so far ?" name="challenges" id="challenges" required>
                        <!-- <p class="error"></p> -->
                    <input type="text" placeholder="Any Suggestions/Ideas ?" name="improve" id="improve" required>
                    <!-- <p class="error"></p> -->
                    </div>
                    <div class="form-content--1">
                        <input type="reset" value="Clear">
                        <input type="submit" disabled value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section> 
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script> 
<script src="life.js"></script>
</body>
</html>
