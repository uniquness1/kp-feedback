<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kinplus Feedback Form</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <a href="index.html" class="logo">Kinplus Technologies</a>
        <button class="contact">Contact Us</button>
      </nav>
    </header>
    <section class="container-1">
      <div class="hero" id="hero">
        <h1
          data-aos="fade-right"
          data-aos-easing="linear"
          data-aos-duration="300"
          class="main-heading"
        >
          Hello, Welcome....
        </h1>
        <p
          data-aos="fade-left"
          data-aos-easing="linear"
          data-aos-duration="400"
          class="paragraph"
        >
          Kindly tell us about your experience with Kinplus digital training, as
          this will enable us to keep giving you the best and also help us
          improve and optimize our services.....
        </p>
        <button class="btn-cta">Get Started</button>
      </div>
      <div id="overlay"></div>
      <div id="pop-up">
        <div class="container">
          <button class="close"><i class="fa-solid fa-xmark"></i></button>
          <div class="form-container">
            <div id="form">
              <p class="error"></p>

              <div class="form-content">
                <input
                  type="text"
                  placeholder="Fullname:"
                  required="required"
                  name="fullname"
                  id="fullname"
                />
                <input
                  type="number"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="11"
                  placeholder="Mobile Number:"
                  required="required"
                  name="number"
                  id="number"
                />
                <!-- <p class="error"></p> -->
              </div>
              <div class="form-content">
                <select name="work" id="work">
                  <option selected="selected" disabled="disabled" value="null">
                    Select employment status
                  </option>
                  <option id="student" value="student">Student</option>
                  <option value="corper">Corper</option>
                  <option value="employed">Employed</option>
                  <option value="unemployed">Unemployed</option>
                </select>

                <select name="school" id="school">
                  <option selected="selected" disabled="disabled" value="null">
                    Select institution
                  </option>
                  <option value="eksu">Ekiti State University</option>
                  <option value="fuoye">Federal University of Oye-Ekiti</option>
                  <option value="futa">
                    Federal University of Technology, Akure
                  </option>
                  <option value="fedpoly">
                    The Federal Polytechnic, Ado-Ekiti
                  </option>
                  <option value="aaua">
                    Adekunle Ajasin University, Akungba
                  </option>
                  <option value="others">Others</option>
                </select>
                <select name="level" id="level">
                  <option selected="selected" disabled="disabled" value="null">
                    Select Level
                  </option>
                  <option value="100">100 Level</option>
                  <option value="200">200 Level</option>
                  <option value="300">300 Level</option>
                  <option value="400">400 Level</option>
                  <option value="500">500 Level</option>
                  <option value="postgraduate">Post Graduate</option>
                </select>
                <!-- <p class="error"></p> -->
                <input
                  class="none"
                  type="text"
                  placeholder="Place of Work"
                  required="required"
                  name="work"
                  id="work-1"
                />
                <input
                  class="none"
                  type="text"
                  placeholder="Address of PPA"
                  required="required"
                  name="serve"
                  id="services"
                />
                <!-- <p class="error"></p> -->
              </div>
              <div class="form-content">
                <input
                  type="text"
                  placeholder="Any challenges so far ?"
                  name="challenges"
                  id="challenges"
                  required="required"
                />
                <!-- <p class="error"></p> -->
                <input
                  type="text"
                  placeholder="Any Suggestions/advice ?"
                  name="improve"
                  id="improve"
                  required="required"
                />
                <!-- <p class="error"></p> -->
              </div>
              <div class="form-content--1">
                <input type="reset" value="Clear" id="clear" />
                <button type="button" id="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/dff98c45d4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./script/life.js"></script>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
